<mat-card>
	<mat-form-field appearance="outline">
		<mat-label>post title</mat-label>
		<input matInput [(ngModel)] = 'title'>
	</mat-form-field>
	<mat-form-field appearance="outline">
		<mat-label>Your post</mat-label>
		<textarea matInput [(ngModel)] = 'content'></textarea>
	</mat-form-field>	
	<button mat-raised-button color="primary" (click)="onAddPost()">Save</button>
</mat-card>
